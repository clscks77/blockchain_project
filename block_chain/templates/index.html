<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Chain Transaction</title>
    
    <!-- Material Design input  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.brown-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />
    
    <!-- GSAP & ScrollToPlugin -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollToPlugin.min.js" integrity="sha512-9DDJWj17gkdeGHU0Zr76wc9jY2g0IwE7ZCIxakVYKyzlTiOWZDZJOTaVgAzNo+LB7+EbGXxwCXkOP+a5rgkuqQ==" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %}
</head> 
<body>
    <section class="inner">
        <h1>Block Chain Transaction</h1>
        <div class="base_card">
            <h2>1. A에게 보낼 BTC 금액과 마이너의 수수료를 입력하세요. <br />
                현재 보유금액은 {{my_balance}}BTC 입니다.
            </h2>
            <form method="POST" action="/make_trx">
                <!-- Numeric Textfield -->
                <div class="mdl-textfield mdl-js-textfield">
                    <span class="mdl-textfield__error">숫자로 입력해 주세요!</span>
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="btc" name="amount">
                    <label class="mdl-textfield__label" for="btc">송금할 금액을 입력하세요.</label>
                    
                </div>
                <div class="mdl-textfield mdl-js-textfield last">
                    <span class="mdl-textfield__error">숫자로 입력해 주세요!</span>
                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="commission" name="fee">
                    <label class="mdl-textfield__label" for="commission">수수료를 입력하세요.</label>
                </div>
                <div class="footer">
                    <!-- <a href="/make_trx" class="btn btn-brown">송금</a> -->
                    <input type="submit" value="송금" class="btn btn-brown"/>
                </div>
                
            </form>
        </div>
        {% block section2 %}
        {% endblock %}

        {% block section3 %}
        {% endblock %}
        
        {% block section4 %}
        {% endblock %}

        {% block section5 %}
        {% endblock %}
    </section>
</body>
</html>
